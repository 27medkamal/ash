name: Elixir CI

on:
  push:
    branches: [master]
    tags-ignore: ["v*"]
  pull_request:
    branches: [master]
  create:
    tags: ["v*"]
jobs:
  build:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: ["22.2", "23"]
        elixir: ["1.9.4", "1.10.0"]
    steps:
      - run: sudo apt-get install --yes erlang-dev
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - uses: actions/cache@v1
        id: cache-deps
        with:
          path: |
            deps
            _build
          key: ${{matrix.otp}}-${{matrix.elixir}}-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: ${{matrix.otp}}-${{matrix.elixir}}-
      - run: mix deps.get
      - run: mix check
      - run: mix hex.user auth ash-project --key $HEX_API_KEY
        if: startsWith(github.ref, 'refs/tags/v')
